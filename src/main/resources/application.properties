spring.application.name=melichallenge

#server.port=8000

#H2
spring.datasource.url=jdbc:h2:mem:ProductDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola web H2
spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

#JPA
spring.jpa.open-in-view=FALSE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


#datasource
datasource.type:csv

#Loggin
# Nivel de log global
logging.level.root=INFO

# Nivel de log por paquete o clase
#logging.level.challenge.melichallenge.datasource.JsonProductDataSource=DEBUG

# Formato del log en consola
logging.pattern.console=%d{HH:mm:ss} - %-5level - [%thread] - %msg%n

# Guardar también en archivo 
logging.file.name=logs/meliChallenge.log


# Patrón para logs en archivo 
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level - [%thread] - %msg%n